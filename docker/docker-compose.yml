#-SERVICES-
services:
  # MAYBE PUT ALL VARIABLES INTO A ENV FILE 
  # CHANGE TO HTTPS AND ADD SELFSIGNED CERTIFICATE
  front-end:
    build:
      context: ../source/front-end
      dockerfile: ../../docker/front-end/Dockerfile.frontend
    container_name: front-end
    restart: always
    networks:
      - trance-net

  back-end:
    build:
      context: ../source/back-end
      dockerfile: ../../docker/back-end/Dockerfile.backend
    container_name: back-end
    environment: # UNTIL VAULT !!
      - DATABASE_URL=postgresql://trance:secretpassword@database:5432/transcendence
    depends_on:
      - database
    init: true
    restart: always
    networks:
      - trance-net
  
  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "8080:80"
    volumes:
      - ../docker/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - front-end
      - back-end
    restart: always
    networks:
      - trance-net

  database:
    image: postgres:15-alpine
    container_name: database
    environment: # UNTIL VAULT !!
      - POSTGRES_USER=trance
      - POSTGRES_PASSWORD=secretpassword
      - POSTGRES_DB=transcendence
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../docker/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: always
    networks:
      - trance-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: always
    networks:
      - trance-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: always
    networks:
      - trance-net    

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    restart: always
    networks:
      - trance-net

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://trance:secretpassword@database:5432/transcendence?sslmode=disable
    depends_on:
      - database
    restart: always
    networks:
      - trance-net

#-NETWORKS-
networks:
  trance-net: 
    driver: bridge
    name: inception

#-VOLUMES-
volumes:
  postgres_data:
  grafana_data:
  prometheus_data: