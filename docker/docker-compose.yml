#-SERVICES-
services:

  front-end:
    build:
      context: ../source/front-end
      dockerfile: ../../docker/front-end/Dockerfile.frontend
    container_name: front-end
    restart: always
    networks:
      - trance-net

  back-end:
    build:
      context: ../source/back-end
      dockerfile: ../../docker/back-end/Dockerfile.backend
    container_name: back-end
    environment: # UNTIL VAULT !!
      - DATABASE_URL=postgresql://trance:secretpassword@database:5432/transcendence
    depends_on:
      - database
    init: true
    restart: always
    networks:
      - trance-net
  
  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "8080:80"
    volumes:
      - ../docker/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - front-end
      - back-end
    restart: always
    networks:
      - trance-net

  database:
    image: postgres:15-alpine
    container_name: database
    environment: # UNTIL VAULT !!
      - POSTGRES_USER=trance
      - POSTGRES_PASSWORD=secretpassword
      - POSTGRES_DB=transcendence
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../docker/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: always
    networks:
      - trance-net

  vault:
    build:
      context: ./vault
      dockerfile: Dockerfile.vault
    container_name: vault
    ports:
      - "8200:8200" #maybe delete or put into reverse proxy [for admin panel]
    environment:
      VAULT_LOCAL_CONFIG: |
        listener "tcp" { adress = "0.0.0.0:8200" tls_disable = 1 }
        storage "file" { path = "/vault/file" }
        ui = true
    volumes:
      - vault_data:/vault/file
    entrypoint: ["/sbin/tini", "--"]
    command: sh -c '/vault/init-secrets.sh && exec vault server -config=/vault/config.hcl'
    restart: always
    networks:
      - trance-net

  #grafana:

#-NETWORKS-
networks:
  trance-net: 
    driver: bridge
    name: inception

#-VOLUMES-
volumes:
  postgres_data:
  vault_data:
