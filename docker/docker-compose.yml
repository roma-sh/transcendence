#-SERVICES-
services:
  backend:
    build:
      context: ../
      dockerfile: docker/Dockerfile.backend
    container_name: back-end
    volumes:
      - db_data:/usr/app/database
    env_file:
      - .env
    restart:  always
    networks:
      - trance-net

  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ../docker/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../docker/proxy/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
    restart: always
    networks:
      - trance-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: always
    networks:
      - trance-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - prometheus
    restart: always
    networks:
      - trance-net    

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    restart: always
    networks:
      - trance-net

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    env_file:
      - .env
    restart: always
    networks:
      - trance-net

#-NETWORKS-
networks:
  trance-net: 
    driver: bridge
    name: inception

#-VOLUMES-
volumes:
  db_data:
  grafana_data:
  prometheus_data: