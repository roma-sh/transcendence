#-SERVICES
services:

  front-end:
    build:
      context: ../source/front-end
      dockerfile: ../../docker/front-end/Dockerfile.frontend
    container_name: front-end
    restart: always
    networks:
      - trance-net


  back-end:
    build:
      context: ../source/back-end
      dockerfile: ../../docker/back-end/Dockerfile.backend
    container_name: back-end
    environment: # UNTIL VAULT !!
      - DATABASE_URL=postgresql://trance:secretpassword@database:5432/transcendence
    depends_on:
      - database
    init: true
    restart: always
    networks:
      - trance-net
  

  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ../docker/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - front-end
      - back-end
    restart: always
    networks:
      - trance-net

  database:
    image: postgres:15-alpine
    container_name: database
    environment: # UNTIL VAULT !!
      - POSTGRES_USER=trance
      - POSTGRES_PASSWORD=secretpassword
      - POSTGRES_DB=transcendence
    volumes:
      - /goinfre/$USER/ft_transcendence/db_data:/var/lib/postgresql/data
    restart: always
    networks:
      - trance-net

  #vault:

#-NETWORKS
networks:
  trance-net: 
    driver: bridge
    name: inception

