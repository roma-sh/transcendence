<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <link rel="stylesheet" href="./styles/pong.css" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/switch-pages.css" />
    <link rel="stylesheet" href="./styles/choose-mode.css" />
    <link rel="stylesheet" href="./styles/game-page.css" />
  </head>
  <body>
    <section id="welcome-page">
      <div class="banner">
        <div class="paddle paddle-left"></div>
        <div class="middle-section">
          <h1 id="game-name">PONG</h1>
          <div id="ball"></div>
        </div>
        <div class="paddle paddle-right"></div>
      </div>
      <div class="play-button-container">
        <button class="play-button js-play-button">PLAY</button>
      </div>
    </section>

    <section id="choose-mode-page">
      <div class="game-options">
        <div class="game-option-1 js-game-option" data-option="quick-play">
          <p>Quick Play</p>
        </div>
        <div class="game-option-2 js-game-option" data-option="tournament">
          <p>Tournament</p>
        </div>
      </div>
      <div class="start-button-container">
        <button class="start-button js-start-button">START</button>
      </div>
    </section>

    <section id="game-page">
      <div class="scores">
        <div class="score js-left-score">0</div>
        <div class="score js-right-score">0</div>
      </div>
      <div class="game-window">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
      </div>
    </section>

    <script type="module" src="./scripts/js/pong.js"></script>
  </body>
</html>
