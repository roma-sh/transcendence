<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <link rel="stylesheet" href="./styles/pong.css" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/switch-pages.css" />
    <link rel="stylesheet" href="./styles/choose-mode.css" />
    <link rel="stylesheet" href="./styles/game-page.css" />
    <link rel="stylesheet" href="./styles/tournament-player-count.css" />
    <link rel="stylesheet" href="./styles/tournament-player-aliases.css" />
    <link rel="stylesheet" href="./styles/auth-buttons.css" />
  </head>
  <body>
    <section id="welcome-page">
      <div class="banner">
        <div class="paddle paddle-left"></div>
        <div class="middle-section">
          <h1 id="game-name">PONG</h1>
          <div id="ball"></div>
        </div>
        <div class="paddle paddle-right"></div>
      </div>
      <div class="play-button-container">
        <button class="play-button js-play-button">PLAY</button>
      </div>
      <div class="auth-button-container">
        <button class="auth-button js-sign-up-button">SIGN UP</button>
        <button class="auth-button js-log-in-button">LOG IN</button>
      </div>
    </section>

    <section id="choose-mode-page">
      <div class="game-options">
        <div class="game-option-1 js-game-option" data-option="quick-play">
          <p>Quick Play</p>
        </div>
        <div class="game-option-2 js-game-option" data-option="tournament">
          <p>Tournament</p>
        </div>
      </div>
      <div class="start-button-container">
        <button class="start-button js-start-button">START</button>
      </div>
    </section>

    <section id="game-page">
      <div class="game-window">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
      </div>
    </section>

    <section id="tournament-page">
      <div class="player-count">
        <p>Enter number of players</p>
        <input type="number"
          id="player-count-input"
          name="playerCount"
          value="2" max="100" min="2">
        <button class="next-btn-after-count
          js-next-btn-after-count">NEXT</button>
      </div>
    </section>

    <section id="tournament-page-player-aliases">
      <div class="player-aliases js-player-aliases">
        <p id="enter-aliases-hint">Enter aliases</p>
        <div class="aliase-inputs"></div>
        <button class="next-btn-after-aliases
          js-next-btn-after-aliases">NEXT</button>
      </div>
    </section>

    <section id="sign-up-page">
      <div class="auth-form">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button class="auth-submit-button" id="registerBtn">Register</button>
      </div>
    </section>


  <section id="log-in-page">
    <div class="auth-form">
      <h2>Log In</h2>
      <input type="text" id="login-username-email" placeholder="Username or Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-button" class="auth-submit-button">Login</button>
    </div>
  </section>


    <section id="user-profile">
    </section>

    
    <script type="module" src="./scripts/js/pong.js"></script>
  </body>
</html>
